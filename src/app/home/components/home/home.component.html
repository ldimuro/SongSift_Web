<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<div class='view'>
    <div class='title'>
        <h1>Song Sift</h1>
    </div>
    <br />
    <h3 class="center">TEMPO (BPM)</h3>
    <div class="centerDiv tempo">
        <input type="radio" name="tempo" value="ONE" id="tempo1">
        <label class="role" for="tempo1">Low</label>
        <input type="radio" name="tempo" value="TWO" id="tempo2">
        <label class="role" for="tempo2">Med</label>
        <input type="radio" name="tempo" value="THREE" id="tempo3">
        <label class="role" for="tempo3">Hi</label>
    </div>
    <br />
    <br />
    <h3 class="center">DANCEABILITY</h3>
    <div class="centerDiv danceability">
        <input type="radio" name="danceability" value="ONE" id="one">
        <label class="role" for="one">Low</label>
        <input type="radio" name="danceability" value="TWO" id="two">
        <label class="role" for="two">Med</label>
        <input type="radio" name="danceability" value="THREE" id="three">
        <label class="role" for="three">Hi</label>
    </div>
    <br />
    <br />
    <h3 class="center">HAPPINESS</h3>
    <div class="centerDiv happiness">
        <input type="radio" name="happiness" value="ONE" id="one">
        <label class="role" for="one">Low</label>
        <input type="radio" name="happiness" value="TWO" id="two">
        <label class="role" for="two">Med</label>
        <input type="radio" name="happiness" value="THREE" id="three">
        <label class="role" for="three">Hi</label>
    </div>
    <br />
    <br />
    <h3 class="center">ENERGY</h3>
    <div class="centerDiv energy">
        <input type="radio" name="energy" value="ONE" id="one">
        <label class="role" for="one">Low</label>
        <input type="radio" name="energy" value="TWO" id="two">
        <label class="role" for="two">Med</label>
        <input type="radio" name="energy" value="THREE" id="three">
        <label class="role" for="three">Hi</label>
    </div>
    <br />
    <br />
    <button (click)="buttonClicked()" class="centerButton">Generate Playlists</button>

    </mat-radio-group> -->
</div>
