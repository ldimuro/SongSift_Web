<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
<h1>Song Sift</h1>
<div class="headerButtons">
    <button (click)="backToHome()" class="backButton">&lt;&nbsp;&nbsp;Back</button>
    <button (click)="createPlaylist()" class="buttons createPlaylist">Export to Spotify</button>
</div>


<div class="criteriaContainer">
    <div class="criteria">
        <span>Happiness:&nbsp;&nbsp;</span>
        <mat-radio-group [(ngModel)]="happinessChoice">
            <mat-radio-button color="accent" value="0">😭</mat-radio-button>
            <mat-radio-button value="1">😄</mat-radio-button>
        </mat-radio-group>
        <br />
        <span>Energy:&nbsp;&nbsp;</span>
        <mat-radio-group [(ngModel)]="energyChoice">
            <mat-radio-button value="0">🐢</mat-radio-button>
            <mat-radio-button value="1">🐇</mat-radio-button>
        </mat-radio-group>
        <br />
        <span>Loudness:&nbsp;&nbsp;</span>
        <mat-radio-group [(ngModel)]="loudnessChoice">
            <mat-radio-button value="0">💤</mat-radio-button>
            <mat-radio-button value="1">💥</mat-radio-button>
        </mat-radio-group>
        <br />
        <span>Danceability:&nbsp;&nbsp;</span>
        <mat-radio-group [(ngModel)]="danceabilityChoice">
            <mat-radio-button value="0">🚶‍♂️</mat-radio-button>
            <mat-radio-button value="1">💃</mat-radio-button>
        </mat-radio-group>
    </div>
</div>

<div class="criteriaButtons">
    <button (click)="applyCriteriaValues()" class="buttons">Apply</button>
    <button (click)="clearCriteriaValues()" class="buttons">Reset</button>
    <br />
</div>

<div *ngIf="showLoadingBar">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<ag-grid-angular style="width: 1440px; height: 360px;" class="ag-theme-alpine" [rowData]="rowData"
    [columnDefs]="columnDefs" [rowSelection]="rowSelection" (selectionChanged)="onSelectionChanged()"
    (gridReady)="onGridReady($event)" [suppressCellSelection]=true>
</ag-grid-angular>
